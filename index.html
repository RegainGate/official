<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>販売価格計算ツール</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>販売価格計算ツール</h1>

        <form id="calcForm">
            <div class="form-group">
                <label for="wholesalePrice">卸価格 (円):</label>
                <input type="number" id="wholesalePrice" placeholder="卸価格を入力" required>
            </div>

            <div class="form-group">
                <label for="fee">手数料 (%):</label>
                <input type="number" id="fee" placeholder="手数料を入力" required>
            </div>

            <div class="form-group">
                <label for="shippingFee">送料 (円):</label>
                <input type="number" id="shippingFee" placeholder="送料を入力" required>
            </div>

            <div class="form-group">
                <label for="profit">利益 (%):</label>
                <input type="number" id="profit" placeholder="利益を入力" required>
            </div>

            <button type="button" id="calculateButton">計算する</button>
        </form>

        <div id="result">
            <h2>販売価格:</h2>
            <p id="sellingPrice">- 円</p>
        </div>

        <div id="calculations">
            <h3>途中経過の計算式:</h3>
            <p id="grossProfit">売上総利益 (卸価格 × 1.3): - 円</p>
            <p id="totalWithShipping">売上総利益 ＋ 送料: - 円</p>
            <p id="feeAmount">手数料: - 円</p>
            <p id="requiredSellingPrice">販売価格: - 円</p>
        </div>

        <div class="description">
            <h3>≪解説≫</h3>
            <p><strong>卸価格:</strong><br>商品購入金額です。</p>
            <p><strong>手数料:</strong><br>各フリマサイトでの販売時にかかる手数料です。フリマサイトごとに異なります。</p>
            <p><strong>送料:</strong><br>サイトごとに異なるため、選択した発送方法に則った料金を入力します。</p>
            <p><strong>利益:</strong><br>目指す利益を入力します。</p>
            <p><strong>販売価格:</strong><br>記載された販売価格で出品することにより、卸価格に対して上記で入力した利益が得られるように設定されています。</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
